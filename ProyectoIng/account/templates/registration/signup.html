{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <div class="col-3 mx-auto mt-5 text-center">
        <img src="{% static 'core/img/Logo-Paya-Single2.png' %} " height="60" width="160" alt="">  
        <h3>Te damos la bienvenida a APP</h3>
        <h5 style="color:grey">Encuentra todo lo que necesitas <br>	
        <strong style="color: black">Registrate </strong></h5>
        <form  method="post">
            {% csrf_token %}
            <div class="form-group my-0 py-2">
                <input type="email" name="email" maxlength="100" autofocus required class="form-control" id="email" placeholder="Correo electrónico">
            </div>
            <div class="row">
                <div class="col-6 pr-1 mr-0">
                    <div class="form-group my-0 py-2">
                        <input type="text" name="first_name" maxlength="50" required class="form-control" id="first_name" placeholder="Nombre">
                    </div>
                </div>
                <div class="col-6 pl-1 ml-0">
                    <div class="form-group my-0 py-2">
                        <input type="text" name="last_name" maxlength="50" required class="form-control" id="last_name" placeholder="Apellido">
                    </div>
                </div>
            </div>
            <div class="form-group my-0 py-2 text-left">
                <label for="first_name">Fecha de nacimiento</label>
                <input type="date" name="birth_date" required class="form-control" id="birth_date">
            </div>
            <div class="form-group my-0 py-2">
                <input type="text" name="phone_number" required class="form-control" id="phone_number" placeholder="Número de teléfono">
            </div>
            <div class="form-group my-0 py-2">
                <textarea class= 'form-control' name="address" rows="1" required id="id_address" placeholder="Dirección"></textarea>
            </div>
            <div class="row">
                <div class="col-6 pr-1 mr-0">
                    <div class="form-group my-0 py-2">
                        <input type="password" name="password1" required class="form-control" id="password1" placeholder="Contraseña">
                    </div>
                </div>
                <div class="col-6 pl-1 ml-0">
                    <div class="form-group my-0 py-2">
                        <input type="text" name="password2" required class="form-control" id="password2" placeholder="Confirmar contraseña">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block my-3">Registrarte</button>
            <a href="{% url 'login' %}">Iniciar Sesion</a>
        </form>
    </div>
        
{% endblock %}
